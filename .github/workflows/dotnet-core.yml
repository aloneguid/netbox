name: .NET Core

env:
  v: '2.5.0'
  av: '2.0.0'
  pv: '2.5.0'

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore src/netbox.sln
    - name: Build
      run: dotnet build src/netbox.sln --configuration Release --no-restore /p:Version=${{ env.pv }} /p:FileVersion=${{ env.v }} /p:AssemblyVersion=${{ env.av }}
    - name: Test
      run: dotnet test src/netbox.sln --no-restore --verbosity normal
    - name: Configure GitHub Packages
      run: dotnet nuget add source https://nuget.pkg.github.com/aloneguid/index.json -n github -u aloneguid -p ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text
    - name: Publish
      run: dotnet nuget push "src/NetBox/bin/Release/*.nupkg" --source "github"
      
      
